<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        /* Smooth arrow rotation */
        .arrows-group {
            transform-origin: 100px 100px;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Inner ring counter-rotation */
        .inner-ring {
            transform-origin: 100px 100px;
            animation: counterRotate 15s linear infinite;
        }

        @keyframes counterRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        /* Perfect slider animation */
        .icon-group {
            opacity: 0;
            animation: iconSlide 10s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
        }

        .icon-1 { animation-delay: 0s; }
        .icon-2 { animation-delay: 2s; }
        .icon-3 { animation-delay: 4s; }
        .icon-4 { animation-delay: 6s; }
        .icon-5 { animation-delay: 8s; }

        @keyframes iconSlide {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            3% {
                opacity: 1;
                transform: translateX(0);
            }
            17% {
                opacity: 1;
                transform: translateX(0);
            }
            20% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 0;
                transform: translateX(-50px);
            }
        }
    </style>

    <defs>
        <!-- WordPress native blue gradient -->
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2271b1"/>
            <stop offset="100%" stop-color="#135e96"/>
        </linearGradient>

        <!-- Center radial gradient (darker tones) -->
        <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#2271b1"/>
            <stop offset="100%" stop-color="#0a4b78"/>
        </radialGradient>

        <!-- Subtle shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0a4b78" flood-opacity="0.3"/>
        </filter>

        <!-- Clip mask for slider -->
        <clipPath id="sliderClip">
            <circle cx="100" cy="100" r="36"/>
        </clipPath>
    </defs>

    <!-- Rotating arrows group -->
    <g class="arrows-group" filter="url(#shadow)">
        <!-- Top arc (left to right) -->
        <path d="M 42 58 A 70 70 0 0 1 158 58"
              stroke="url(#blueGradient)"
              stroke-width="12"
              stroke-linecap="round"
              fill="none"/>
        <!-- Top arrow head -->
        <path d="M 164 50 L 150 68 L 168 68 Z" fill="#2271b1" transform="rotate(15, 160, 62)"/>

        <!-- Bottom arc (right to left) -->
        <path d="M 158 142 A 70 70 0 0 1 42 142"
              stroke="url(#blueGradient)"
              stroke-width="12"
              stroke-linecap="round"
              fill="none"/>
        <!-- Bottom arrow head -->
        <path d="M 36 150 L 50 132 L 32 132 Z" fill="#135e96" transform="rotate(15, 40, 138)"/>
    </g>

    <!-- Center circle group -->
    <g class="center-circle">
        <!-- Main circle -->
        <circle cx="100" cy="100" r="52" fill="url(#centerGradient)" filter="url(#shadow)"/>

        <!-- Inner decorative ring -->
        <circle class="inner-ring"
                cx="100" cy="100" r="44"
                stroke="rgba(255,255,255,0.2)"
                stroke-width="1"
                stroke-dasharray="6 4"
                fill="none"/>

        <!-- Cycling Icons Container -->
        <g clip-path="url(#sliderClip)">
            <g transform="translate(100, 100)">

                <!-- Icon 1: Percentage (Lucide) -->
                <g class="icon-group icon-1">
                    <g transform="scale(2) translate(-12,-12)" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="5" x2="5" y2="19"/>
                        <circle cx="6.5" cy="6.5" r="2.5"/>
                        <circle cx="17.5" cy="17.5" r="2.5"/>
                    </g>
                </g>

                <!-- Icon 2: Shopping Cart (Lucide) -->
                <g class="icon-group icon-2">
                    <g transform="scale(2) translate(-12,-12)" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="8" cy="21" r="1"/>
                        <circle cx="19" cy="21" r="1"/>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
                    </g>
                </g>

                <!-- Icon 3: Price Tag (Lucide) -->
                <g class="icon-group icon-3">
                    <g transform="scale(2) translate(-12,-12)" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.42 0l6.58-6.58a2.426 2.426 0 0 0 0-3.42z"/>
                        <circle cx="7.5" cy="7.5" r=".5" fill="#ffffff"/>
                    </g>
                </g>

                <!-- Icon 4: Gift (Lucide) -->
                <g class="icon-group icon-4">
                    <g transform="scale(2) translate(-12,-12)" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="8" width="18" height="4" rx="1"/>
                        <path d="M12 8v13"/>
                        <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/>
                        <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/>
                    </g>
                </g>

                <!-- Icon 5: Dollar Sign (Lucide) -->
                <g class="icon-group icon-5">
                    <g transform="scale(2) translate(-12,-12)" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="2" x2="12" y2="22"/>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </g>
                </g>

            </g>
        </g>
    </g>
</svg>
