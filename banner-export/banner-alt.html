<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=772, height=250">
  <title>Smart Cycle Discounts Banner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .banner {
      width: 772px;
      height: 250px;
      background: linear-gradient(135deg, #01131f 0%, #003049 50%, #005a87 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    /* Animated-style gradient blobs */
    .blob-1 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 160, 210, 0.25) 0%, transparent 60%);
      border-radius: 50%;
      top: -150px;
      right: -100px;
      filter: blur(40px);
    }

    .blob-2 {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 115, 170, 0.2) 0%, transparent 60%);
      border-radius: 50%;
      bottom: -100px;
      left: 100px;
      filter: blur(50px);
    }

    .blob-3 {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(114, 174, 230, 0.15) 0%, transparent 60%);
      border-radius: 50%;
      top: 50px;
      left: -50px;
      filter: blur(40px);
    }

    /* Subtle grid pattern */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 20%, transparent 70%);
      -webkit-mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 20%, transparent 70%);
    }

    /* Floating shapes */
    .shape-1 {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      transform: rotate(15deg);
      top: 30px;
      right: 120px;
    }

    .shape-2 {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 50%;
      bottom: 40px;
      right: 200px;
    }

    .shape-3 {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      transform: rotate(-10deg);
      bottom: -20px;
      right: 50px;
    }

    .shape-4 {
      position: absolute;
      width: 25px;
      height: 25px;
      background: rgba(0, 115, 170, 0.15);
      border-radius: 6px;
      transform: rotate(45deg);
      top: 60px;
      right: 280px;
    }

    /* Accent line */
    .accent-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg,
        #0073aa 0%,
        #00a0d2 40%,
        #72aee6 70%,
        transparent 100%
      );
    }

    /* Side accent */
    .side-accent {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg,
        #0073aa 0%,
        rgba(0, 115, 170, 0.3) 50%,
        transparent 100%
      );
    }

    /* Logo container */
    .logo-container {
      position: relative;
      z-index: 2;
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 40px;
    }

    .logo-glow {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 160, 210, 0.25) 0%, transparent 70%);
      filter: blur(30px);
    }

    .logo-container img {
      width: 110px;
      height: 110px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.3));
    }

    /* Main content */
    .content {
      flex: 1;
      position: relative;
      z-index: 2;
      padding-left: 30px;
      padding-right: 45px;
    }

    .title {
      font-size: 36px;
      font-weight: 700;
      color: #f8fafc;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      line-height: 1.1;
    }

    .title-highlight {
      background: linear-gradient(135deg, #72aee6 0%, #00a0d2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 16px;
      color: rgba(248, 250, 252, 0.55);
      font-weight: 400;
      margin-bottom: 24px;
      letter-spacing: 0.1px;
    }

    /* Features row */
    .features {
      display: flex;
      gap: 10px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 7px;
      padding: 7px 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      backdrop-filter: blur(10px);
    }

    .feature-icon {
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-icon svg {
      width: 15px;
      height: 15px;
      fill: none;
      stroke: #72aee6;
      stroke-width: 1.75;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .feature-text {
      color: rgba(248, 250, 252, 0.85);
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.15px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Background elements -->
    <div class="blob-1"></div>
    <div class="blob-2"></div>
    <div class="blob-3"></div>
    <div class="grid-pattern"></div>

    <!-- Floating shapes -->
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    <div class="shape-3"></div>
    <div class="shape-4"></div>

    <!-- Accent lines -->
    <div class="accent-bar"></div>
    <div class="side-accent"></div>

    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-glow"></div>
      <img src="http://webstepper.io/wp-content/uploads/2025/12/smart-cycle-discounts.svg" alt="Smart Cycle Discounts" />
    </div>

    <!-- Content -->
    <div class="content">
      <div class="title">Smart Cycle <span class="title-highlight">Discounts</span></div>
      <div class="tagline">Automate Your WooCommerce Discount Strategy</div>

      <div class="features">
        <!-- Tiered -->
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
              <polyline points="2 17 12 22 22 17"></polyline>
              <polyline points="2 12 12 17 22 12"></polyline>
            </svg>
          </div>
          <span class="feature-text">Tiered</span>
        </div>

        <!-- BOGO -->
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <polyline points="20 12 20 22 4 22 4 12"></polyline>
              <rect x="2" y="7" width="20" height="5"></rect>
              <line x1="12" y1="22" x2="12" y2="7"></line>
              <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
              <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
            </svg>
          </div>
          <span class="feature-text">BOGO</span>
        </div>

        <!-- Scheduled -->
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          <span class="feature-text">Scheduled</span>
        </div>

        <!-- Analytics -->
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
              <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
            </svg>
          </div>
          <span class="feature-text">Analytics</span>
        </div>

        <!-- Rules -->
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <polyline points="9 11 12 14 22 4"></polyline>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
          </div>
          <span class="feature-text">Rules</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
