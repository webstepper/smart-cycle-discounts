name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  standalone-tests:
    name: Standalone Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-reqs

      - name: Run standalone tests
        run: vendor/bin/phpunit --configuration phpunit-standalone.xml --verbose

  wordpress-tests:
    name: WordPress Tests (PHP ${{ matrix.php }}, WP ${{ matrix.wordpress }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2']
        wordpress: ['6.3', '6.4', 'latest']

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mysqli, mbstring
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-reqs

      - name: Install Subversion
        run: sudo apt-get update && sudo apt-get install -y subversion

      - name: Install WordPress test suite
        run: |
          bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1:3306 ${{ matrix.wordpress }}

      - name: Run WordPress integration tests
        run: vendor/bin/phpunit --configuration phpunit.xml --verbose
        env:
          WP_TESTS_DB_HOST: 127.0.0.1:3306
          WP_TESTS_DB_NAME: wordpress_test
          WP_TESTS_DB_USER: root
          WP_TESTS_DB_PASSWORD: root

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [standalone-tests, wordpress-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.standalone-tests.result }}" = "success" ] && [ "${{ needs.wordpress-tests.result }}" = "success" ]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Some tests failed"
            echo "Standalone tests: ${{ needs.standalone-tests.result }}"
            echo "WordPress tests: ${{ needs.wordpress-tests.result }}"
            exit 1
          fi
